{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 page-heading">Reset Password</h1>
    </div>

    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card shadow mb-4 container pt-4 pb-4 text-center">
                <form method="post" class="accountform">
                    <p>Please enter your email address and we'll send you instructions on how to reset your password.</p>
                    <br>
                    <div style="display:none">
                        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                    </div>
                    {{ form.email.errors }}
                    <p><label for="id_email" class="control-label required-field">E-mail
                        address:</label> {{ form.email }} <input type="submit" value="Reset password" class="btn btn-primary"/></p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
