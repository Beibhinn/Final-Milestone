{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form method="post" action="{% url 'register' %}" class="accountform">
        <fieldset class="form-group">
            <legend>Create a new account</legend>
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Create account</button>
        </fieldset>
    </form>
    <div>
        <p>Already have an account? Then you're in the wrong place. <a href="{% url 'login' %}">Log in here.</a></p>
    </div>
{% endblock %}
